<!DOCTYPE html>
<html lang="zh-CN" style="touch-action: none"s>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>搜索列表</title>
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/searchList.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
</head>
<body>

<div class="Ty_mall">
  
  <div class="Ty_header">
      <div class="back">
          <a href="index.html"><span class="mui-icon mui-icon-arrowleft"></span></a>
          <span style="font-size: 0.4rem">商品列表</span>
      </div>
  </div>
  <div class="Ty_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
             <ul id="goodList">
                 <!-- 模板 -->
             </ul>
        </div>      
      </div>
    </div>
  </div>
</div>

<script type="text/html" id="tpl_list">
  {{if list.length == 0}}
       <p style="color:#000;margin:100px auto 0;text-align:center">无更多的商品信息</p>
       <span>{{v.title}}</span>
       <span>{{v.modal}}</span>
  {{/if}}
  {{each list v i}}   
        <a href="searchGood.html?id={{v.id}}" data-id="{{v.id}}">
            <img src="{{v.image1}}" alt="">
            <p class="title">{{v.title}}</p>
            <span style="color:red;margin-right:0.2rem;font-size:0.35rem;" class="price">&yen;{{v.current_price}}</span>
            <span style="float:left;color:#aaa;">{{v.inventory}}人购买</span>
            <span style="float:left;color:#aaa;margin-left:0.4rem;">上海</span>
        </a>
  {{/each}}
</script>



<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/lib-flexible/flexible.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>
</body>
</html>
