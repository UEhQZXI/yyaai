<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/payfail.css">
    <title>订单详情</title>
</head>
<body>
    <div class="Ty_mall">
        <div class="Ty_header">
            <a href="myOder.html"><span class="mui-icon mui-icon-arrowleft"></span></a>
            <span>订单详情</span> 
        </div>
        <div class="Ty_main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="paying">
                         <span class="status">等待买家付款</span>
                    </div>
                    <div class="address">
                        
                    </div>
                    <div class="order">
                        
                    </div>
                    <!-- 订单编号 -->
                    <div class="orderNumber">
                       
                    </div>
                </div>     
            </div>   
        </div>
        <div class="Ty_footer">
             <span class="cancel">取消订单</span>
             <span class="Pay">付款</span>
             <span class="see">查看物流</span>
        </div>
    </div>




    <script type="text/html" id="tpl_order">
        {{each list.order_info v i}}
         <div data-id="{{v.id}}">
            <p class="mall">天医商城</p>
            <img src="{{v.product.image1}}" alt="">
            <div class="detail">
                <span class="logo">{{v.product.title}}</span><br>
                <span class="price">&yen;  {{v.price}}</span>
                <span class="num">x{{v.num}}</span>
            </div>
        {{/each}}
            <p class="totalPrice">订单总价:  <span>&yen;  {{list.sum_price}}</span></p>
          </div>
    </script>

    <script type="text/html" id="tpl_address">
        <span class="mui-icon mui-icon-location"></span>
        <span>{{area.user_name}}</span>
        <span class="tel">{{area.user_phone}}</span>
        <p>{{area.area1}}{{area.area2}}{{area.area3}}{{area.address}}</p>
    </script>


    <script type="text/html" id="tpl_info">
        <span>订单信息</span>
        <p>订单编号:    {{list.order_number}}</p>
        <p>创建时间:    {{list.created_time}}</p>  
    </script>

</body>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/lib-flexible/flexible.js"></script>
<script src="js/common.js"></script>
<script src="js/payfail.js"></script>
</html>
