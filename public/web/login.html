<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
    <title>登录</title>
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
</head>
<body>
    <div class="Login">
        <div class="top">
            <a href="user.html" class="go"><span class="mui-icon mui-icon-arrowleft"></span></a>
            <span class="mall">登录天医商城</span>
            <a href="register.html" class="regsiter">注册</a>
        </div>
        <div class="form_login">
            <div class="form_item">
                <span class="mui-icon mui-icon-person"></span>
                <div class="input_box">
                     <input type="text" placeholder="手机/用户名" class="user">
                     <i class="mui-icon mui-icon-closeempty user_delete"></i>
                </div>
            </div>
            <div class="form_item">
                <span class="mui-icon mui-icon-locked"></span>
                <div class="input_box">
                     <input type="password" placeholder="请输入密码" style="border:0 !important;"  class="psd">
                     <i class="mui-icon mui-icon-closeempty psd_delete"></i>
                </div>
            </div>
        </div>
        <div class="remember_login">
             <a href="Forget.html">忘记密码?</a>
        </div>
        <div class="login_btn">
            <span class="login">登录</span>
        </div>
    </div>

    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/lib-flexible/flexible.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
